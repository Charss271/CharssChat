<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>CharssChat</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.min.js"></script>
</head>
<body>
    <div class="chat-container">
        <header>
            <h2>CharssChat - {{ session['username'] }}</h2>
            <button onclick="window.location.href='/logout'">Salir</button>
        </header>

        <div id="messages" class="messages">
            {% for key, msg in messages.items() %}
                <div class="message">
                    <strong>{{ msg.username }}:</strong> {{ msg.message|safe }}
                </div>
            {% endfor %}
        </div>

        <div class="input-container">
            <input id="message" type="text" placeholder="Escribe un mensaje...">
            <input id="file-upload" type="file" style="display: none;">
            <button id="upload-btn">ğŸ“·</button>
            <button id="emoji-btn">ğŸ˜Š</button>
            <button id="send-btn">Enviar</button>
        </div>

        <div id="emoji-picker" class="emoji-picker"></div>
    </div>

    <script src="{{ url_for('static', filename='emoji-picker.js') }}"></script>
    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
